<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<h2> Your Customers</h2>
<div th:unless="${#lists.isEmpty(customers)}">
    <dl th:each="customer : ${customers}">
        <dt class="customersHeadLine">
            Last Name: <span th:text="${customer.lastName}">Last Name</span> ,
            First Name: <span th:text="${customer.firstName}">First Name</span>,
            Email: <span th:text="${customer.emailAddress}">Email</span>,
            Job: <span th:text="${customer.jobTitle}">Job Title</span>,
            Phone: <span th:text="${customer.mobilePhone}">Mobile Phone</span>,
            City: <span th:text="${customer.city}">City</span>,
            Web: <span th:text="${customer.webPage}">Web Page</span>.
        </dt>
    </dl>
</div>

<div th:if="${#lists.isEmpty(customers)}">
    <p>No customers</p>
</div>

<h3>Add a customer</h3>
<form method="post" th:action="@{/index}">

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" size="50"/><br/>
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" size="50"/><br/>
    <label for="emailAddress">Email Address:</label>
    <input type="text" name="emailAddress" id="emailAddress" size="50"/><br/>
    <label for="jobTitle">Job Title:</label>
    <input type="text" name="jobTitle" id="jobTitle" size="50"/><br/>
    <label for="mobilePhone">Mobile Phone:</label>
    <input type="text" name="mobilePhone" id="mobilePhone" size="50"/><br/>
    <label for="city">City:</label>
    <input type="text" name="city" id="city" size="50"/><br/>
    <label for="webPage">Web Page:</label>
    <input type="text" name="webPage" id="webPage" size="50"/><br/>

    <input type="submit" value="SUBMIT"/>
</form>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
